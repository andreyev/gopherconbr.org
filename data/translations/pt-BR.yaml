notice: "<p>Para 2020 estávamos preparando uma edição muito especial da GopherCon Brasil, por ser nossa quinta edição, algo que nos dá muito orgulho.</p>
<br>
<p>Mas 2020 está sendo um ano completamente atípico, então após pesarmos todos os prós e contras decidimos nos guiar pelo nosso desejo de manter a comunidade Go na maior segurança possível. Por isso chegamos a decisão de adiar a quinta edição do evento para 23 e 24 de Abril de 2021, no mesmo local, a Arena Petry.</p>
<br>
<p>Quanto a quem já comprou o ingresso para a edição 2020, não se preocupe que ele continua válido para a edição 2021. Caso queira o reembolso entre em contato pelo e-mail info@gopherconbr.org. Se você ainda não comprou o ingresso, as vendas permanecem abertas pelo Sympla.</p>
<br>
<p>Se você já submeteu palestra para o evento, não se preocupe que ela continua válida. E o período de submissões permanece aberto até o dia 01/10/2020 no PaperCall.io.</p>
<br>
<p>Fique de olho nas nossas redes sociais para saber das novidades. E quaisquer dúvidas podem ser enviadas para o e-mail info@gopherconbr.org.</p>
<br>
<p>Organização GopherCon Brasil</p>"
